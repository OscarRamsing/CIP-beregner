<html>
<head>
    <title>CIP-beregner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function calculateTime() {
            var hours = parseFloat(document.getElementById("hours").value) || 0;
            var minutes = parseFloat(document.getElementById("minutes").value) || 0;
            var currentTime = new Date();
            var totalMinutes = (hours * 60) + minutes;
            var resultTime = new Date(currentTime.getTime() - totalMinutes * 60000);
            
            // Format the date and time to Danish format
            var options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            var formattedTime = resultTime.toLocaleString('da-DK', options);
            
            document.getElementById("result").innerText = formattedTime;
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Beregn tid for CIP afsluttet</h2>
        <div class="mb-4">
            <label for="hours" class="block text-gray-700">Timer:</label>
            <input type="number" id="hours" name="hours" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="minutes" class="block text-gray-700">Minutter:</label>
            <input type="number" id="minutes" name="minutes" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button onclick="calculateTime()" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Beregn</button>
        <p class="mt-4 text-gray-700">CIP afsluttet: <span id="result" class="font-bold"></span></p>
    </div>
</body>
</html>
